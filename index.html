<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>

    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:100,regular,700" rel="stylesheet" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <h1>Galeria de Fotos</h1>
        <span class="material-symbols-outlined">south_east</span>
    </header>

    <main class="grid">

        <div class="modelo1 grid">

            <div class="container">
                <img loading="Lazy" src="https://source.unsplash.com/random/?a=1" alt="Foto 1">
                <span>Foto 1</span>
            </div>
            <div class="container">
                <img loading="Lazy" src="https://source.unsplash.com/random/?b=1" alt="Foto 2">
                <span>Foto 2</span>
            </div>
            <div class="container">
                <img loading="Lazy" src="https://source.unsplash.com/random/?c=1" alt="Foto 3">
                <span>Foto 3</span>
            </div>
            <div class="container horizontal">
                <img loading="Lazy" src="https://source.unsplash.com/random/?d=1" alt="Foto 4">
                <span>Foto 4</span>
            </div>

        </div>

        <div class="modelo2 grid">

            <div class="container">
                <img loading="Lazy" src="https://source.unsplash.com/random/?e=1" alt="Foto 5">
                <span>Foto 5</span>
            </div>
            <div class="container">
                <img loading="Lazy" src="https://source.unsplash.com/random/?f=1" alt="Foto 6">
                <span>Foto 6</span>
            </div>
            <div class="container">
                <img loading="Lazy" src="https://source.unsplash.com/random/?g=1" alt="Foto 7">
                <span>Foto 7</span>
            </div>
            <div class="container horizontal">
                <img loading="Lazy" src="https://source.unsplash.com/random/?h=1" alt="Foto 8">
                <span>Foto 8</span>
            </div>

        </div>

    </main>

</body>

</html>
